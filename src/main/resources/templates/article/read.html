<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<!--디자인할때는 thymeleaf 헤더 추가-->
<head>
    <title>title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<div layout:fragment="content">
    <!--본문-->
    <!--범위지정-->
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <!--상세정보(게시글 수정, 삭제)-->

            <div class="card">
                <div class="card-header">상세정보</div>
                <div class="card-body">
                    <p>제목 : <span th:text="${articleDTO.title}">제목</span></p>
                    <p>내용 : <span th:text="${articleDTO.content}">내용</span></p>
                    <p>수정일 : <span th:text="${#temporals.format(articleDTO.modDate,'yyyy-MM-dd')}">수정일</span></p>
                    <p>조회수 : <span th:text="${articleDTO.viewcnt}">조회수</span></p>
                    <button type="button" class="btn btn-primary"
                    th:onclick="|location.href='@{/article/modify(id=${articleDTO.id})}'|">수정</button>
                    <button type="button" class="btn btn-danger"
                    th:onclick="|location.href='@{/article/remove(id=${articleDTO.id})}'|">삭제</button>
                </div>
            </div>

            <!--상세정보 끝-->
            <!--댓글추가-->
            <div class="card">
                <div class="card-body">

                    <form action="/#">
                        <input type="hidden" name="articleid" th:value="${articleDTO.id}">
                        <div class="mb-3 mt-3">
                            <label for="body" class="form-label">댓글:</label>
                            <input type="text" class="form-control" id="body" name="body">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="nickname" class="form-label">닉네임:</label>
                            <input type="text" class="form-control" id="nickname" name="nickname">
                        </div>
                        <button type="submit" class="btn btn-primary">댓글 등록</button>
                    </form>

                </div>
            </div>


            <!--댓글추가 끝-->
            <!--댓글목록-->
            <span th:each="data:${commentDTOS}">
                <div class="card">
                    <div class="card-body">
                        <span th:text="${data.nickname}">닉네임</span> <br>
                        <span th:text="${data.body}">2</span><br>
                        <span th:text="${#temporals.format(data.modDate, 'yyyy-MM-dd')}">3</span>
                    </div>
                </div>
            </span>

            <!--댓글목록 끝-->
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>


</html>
