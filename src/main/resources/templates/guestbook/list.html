<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/basic}">
<!--layout:decorate=사용할 레이아웃을 지정-->

<!--본문에 적용할 조각을 작성-->
<!--basic.html레이아웃에 content에 들어갈 조각-->
<div layout:fragment="content">
    <!--원본파일에서 본문 내용부분만 디자인해서-->
    <!--조각파일에 복사해서 작업 진행-->
    <!--가입버튼-->
    <h1 class="mt-4">방문록 목록</h1>
    <span>
                        <a href="#">
                        <button type="button" class="btn btn-primary">등록하기</button>
                        </a>
                    </span>
    <!--검색기능-->
    <form action="#" method="get" id="searchForm">
        <div class="input-group">
            <!--페이지번호-->
            <input type="hidden" name="page" value="1">
            <!--분류(제목, 내용, 작성자, 제목+내용, 제목+내용+작성자)-->
            <select class="form-select" name="type">
                <option> </option>
                <option value="t">제목</option>
                <option value="c">내용</option>
                <option value="w">작성자</option>
                <option value="tc">제목+내용</option>
                <option value="tcw">제목+내용+작성자</option>
            </select>
            <!--검색어-->
            <input class="form-control" name="keyword">
            <!--버튼-->
            <div>
                <button class="btn btn-outline-secondary btn-search" type="button">검색</button>
                <button class="btn btn-outline-secondary btn-clear" type="button">지우기</button>
            </div>
        </div>
    </form>
    <!--표를 이용한 목록-->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>등록날짜</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>연습1</td>
            <td>작성자1</td>
            <td>2023/09/12</td>
        </tr>
        </tbody>
    </table>
    <!--페이징 처리리, 한페이지 당 10개씩-->
    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
</div>
</html>
<!--Controller에서 매핑으로 레이아웃 결과를 확인-->
