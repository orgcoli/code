<!DOCTYPE html>
<!--모든 작업페이지에서 공통으로 사용할 틀-->
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/boardlayout}">
<head>
    <title>CRUD 구현</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content"> <!--작업영역-->
    <div class="row"><!--외곽틀-->
        <div class="col-lg-4"></div>
        <div class="col-lg-4"><!--게시글 등록 시작-->
            <!--action=>처리(post), a href=>폼(get) -->
            <form action="/boardupdate" method="post"> <!--DTO 선언된 변수를 이용해서 name명을 지정-->
                <div class="mt-3">
                    <h2>게시물 수정</h2>
                    <p>내용을 입력하세요.</p>
                    <div class="mb-3 mt-3">
                        <label for="id" class="form-label">번호:</label>
                        <input type="text" class="form-control" id="id" th:value="${boardDTO.id}" name="id" readonly>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="subject" class="form-label">제목:</label>
                        <input type="text" class="form-control" id="subject" th:value="${boardDTO.subject}" placeholder="게시물 제목을 입력하세요" name="subject">
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">내용:</label>
                        <textarea name="content" id="content" class="form-control" rows="5">
                            [[${boardDTO.content}]]
                        </textarea>
                    </div>
                    <div class="mb-3">
                        <label for="grade" class="form-label">평점:</label>
                        <select class="form-select" id="grade" name="grade">
                            <option value="1">너무 싫어요 (1점)</option>
                            <option value="2">싫어요 (2점)</option>
                            <option value="3">보통 (3점)</option>
                            <option value="4">좋아요 (4점)</option>
                            <option value="5">너무 좋아요(5점)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">작성자:</label>
                        <input type="text" class="form-control" th:value="${boardDTO.username}" id="username" placeholder="작성자를 입력하세요" name="username">
                    </div>
                    <button type="submit" class="btn btn-primary">수정</button>
                </div>
            </form>
        </div><!--게시글 등록록 끝-->
        <div class="col-lg-4"></div>
    </div>
</div>
</body>
</html>
<!--Controller에서 매핑처리-->
