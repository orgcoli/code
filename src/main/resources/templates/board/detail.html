<!DOCTYPE html>
<!--모든 작업페이지에서 공통으로 사용할 틀-->
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/boardlayout}">
<head>
    <title>CRUD 구현</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content"> <!--작업영역-->
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">  <!--상세페이지 영역 시작-->
            <div class="container mt-3">
                <div class="card">
                    <div class="card-header"><h2>상세정보</h2></div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tbody>
                            <tr>
                                <td>번호:</td>
                                <td>[[${boardDTO.id}]]</td>
                            </tr>
                            <tr>
                                <td>제목:</td>
                                <td>[[${boardDTO.subject}]]</td>
                            </tr>
                            <tr>
                                <td>내용:</td>
                                <td>[[${boardDTO.content}]]</td>
                            </tr>
                            <tr>
                                <td>작성자:</td>
                                <td>[[${boardDTO.username}]]</td>
                            </tr>
                            <tr>
                                <td>작성일</td>
                                <td>[[${boardDTO.createDate}]]</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">   <!--버튼-->
                        <button type="button" class="btn btn-primary"
                                th:onclick="|location.href='@{/boardupdate(id=${boardDTO.id})}'|">수정</button>
                        <button type="button" class="btn btn-secondary"
                                th:onclick="|location.href='@{/boarddelete(id=${boardDTO.id})}'|">삭제</button>
                        <button type="button" class="btn btn-success"
                                onclick="location.href='/boardlist'">뒤로가기</button>
                    </div>
                </div>
            </div>
        </div>  <!--상세페이지 영역 끝-->
        <div class="col-lg-3"></div>
    </div>
</div>
</body>
</html>
<!--Controller에서 매핑처리-->
