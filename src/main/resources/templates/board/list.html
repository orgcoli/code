<!DOCTYPE html>
<!--모든 작업페이지에서 공통으로 사용할 틀-->
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/boardlayout}">
<head>
    <title>CRUD 구현</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div layout:fragment="content"> <!--작업영역-->
        <div class="row">   <!--외곽틀-->
            <div class="col-lg-2"></div>
            <div class="col-lg-8">  <!--게시판 위치 시작-->
                <div class="container mt-3">    <!--게시판 영역 시작-->
                    <h2>게시판</h2>
                    <p>자유롭게 게시판을 이용할 수 있습니다.</p>
                    <table class="table table-hover">
                        <thead> <!--제목-->
                        <tr>
                            <th>번호</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>평점</th>
                            <th>등록일</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="data:${lists}">    <!--반복적인 게시물 출력-->
                            <td>[[${data.id}]]</td>
                            <td><a th:href="@{/boarddetail(id=${data.id})}">[[${data.subject}]]</a></td>    <!--상세페이지로 이동-->
                            <td>[[${data.username}]]</td>
                            <td>[[${data.grade}]]</td>
                            <td>[[${data.createDate}]]</td>
                        </tr>   <!--반복적인 게시물 끝-->
                        </tbody>
                    </table>
                    <!--게시글 등록페이지로 이동-->
                    <button type="button" class="btn btn-primary" onclick="location.href='/boardinsert'">등록</button>
                </div> <!--게시판 영역 끝-->

            </div> <!--게시판 위치 끝-->
            <div class="col-lg-2"></div>
        </div>
    </div>
</body>
</html>
<!--Controller에서 매핑처리-->
