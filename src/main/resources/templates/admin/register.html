<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/movielayout}">


<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h2>영화 등록</h2>
                    <form th:action="@{/admin/register}" method="post" enctype="multipart/form-data">
                        <div class="mb-1 mt-3">
                            <label for="movie" class="form-label">제목:</label>
                            <input type="text" class="form-control" id="movie" name="movie">
                        </div>
                        <div class="mb-1">
                            <label for="content" class="form-label">내용:</label>
                            <input type="text" class="form-control" id="content" name="content">
                        </div>
                        <div class="mb-3">
                            <label for="img" class="form-label">상품이미지:</label>
                            <input type="file" class="form-control" id="img" name="imgFile">
                        </div>
                        <button type="submit" class="btn btn-primary">등록</button>
                    </form>

                </div>
            </div>


        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
</body>
</html>
