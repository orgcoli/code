<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="row mt-3 mb-1">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <h3>목록</h3>
        <hr>
    </div>
   <div class="col-sm-2"><button type="submit" class="btn btn-primary"
   th:onclick="|location.href='@{/insert}'|">
       등록
   </button>
   </div>
</div>
<div  th:each="data:${lists}">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-6" style="border-right: thin solid">
           <p style="font-size: 20px; font-weight: bolder" th:text="${data.subject}">인생대화공식</p>
            <h5 style="margin-left: 5px"><span class="badge bg-primary" style="font-weight: lighter">근로자 원격</span>
            <span class="badge bg-secondary" style="font-weight: lighter" >원격훈련(인터넷)</span></h5>
            <p></p>
            <h5 style="margin-left: 5px">
                <span class="badge rounded-pill bg-secondary" style="font-weight: lighter">훈련유형</span>
                &nbsp;&nbsp;<span style="font-size: 15px" th:text="${data.category}">러닝플러스(주)</span>
            </h5>
            <h5 style="margin-left: 5px">
                <span class="badge rounded-pill bg-secondary" style="font-weight: lighter">훈련기간</span>
                &nbsp;&nbsp;<span style="font-size: 15px" th:text="${data.dates}">2023-09-07~2023-10-06(179회차)</span>
            </h5>
            <h5 style="margin-left: 5px">
                <span class="badge rounded-pill bg-secondary" style="font-weight: lighter">훈련시간</span>
                &nbsp;&nbsp;<span style="font-size: 15px">일,총<span style="font-size: 15px" th:text="${data.times}"></span>시간</span>
                <span class="badge rounded-pill bg-primary" style="font-weight: lighter">시간표보기</span>
            </h5>
            <h5 style="margin-left: 5px">
                <span class="badge rounded-pill bg-secondary" style="font-weight: lighter">훈련기관 취업률</span>
                <span class="badge bg-secondary" style="font-weight: lighter; width: 70%; margin-left: 10px">취업률(해당없음)</span>
            </h5>
            <h5 style="margin-left: 5px">
                <span class="badge rounded-pill bg-secondary" style="font-weight: lighter">수강인원</span>
                &nbsp;&nbsp;<span style="font-size: 15px"><span style="font-size: 15px" th:text="${data.people}">5</span>명</span>
            </h5>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-primary"
            th:onclick="|location.href='@{/update(id=${data.id})}'|">수정</button>
            <p></p>
            <p></p>
            <h5>
                <span class="badge rounded-pill bg-secondary" style="font-weight: lighter">수강비</span>
                &nbsp;&nbsp;<span style="font-size: 15px" th:text="${data.money}">1000</span><span style="font-size: 15px">원</span>
            </h5>
            <p></p>
            <p></p>
            <p></p>
            <button type="submit" class="btn btn-primary"
            th:onclick="|location.href='@{/}'|">수강신청</button>
            <p></p>
        </div>
        <div class="col-sm-2"></div>
    </div>
    <div class="row mt-2 mb-2">
        <div class="col-sm-2"></div>
        <div class="col-sm-8"><hr></div>
    </div>
</div>
</body>
</html>
