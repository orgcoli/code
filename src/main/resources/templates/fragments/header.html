<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>영화</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<div th:fragment="header">
    <!--로그인 회원 정보(아이디 출력)-->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">영화</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/movie/list">영화정보</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/list" sec:authorize="hasRole('ADMIN')">영화정보 관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" sec:authorize="hasRole('ADMIN')">회원관리</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">로그인</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/member/login"
                                   sec:authorize="isAnonymous()">로그인</a></li>
                            <li><a class="dropdown-item" href="/member/register"
                                   sec:authorize="isAnonymous()">회원가입</a></li>
                            <li><a class="dropdown-item" href="/member/logout"
                                   sec:authorize="isAuthenticated()">로그아웃</a></li>
                        </ul>
                    </li>
                    <li>
                        <a class="nav-link" sec:authorize="isAuthenticated()">
                            <span sec:authentication="name"></span>님 환영합니다.
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</html>
