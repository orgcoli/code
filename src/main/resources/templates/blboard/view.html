<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blue</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>반품 사유</h2>
</div>
<div class="row mt-5">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header">
                제품명: <span th:text="${data.bname}"></span>
            </div>
            <div class="card-body" style="height: 300px">
                반품사유 <p th:text="${data.breason}"></p>
            </div>
            <div class="card-footer">
                가격: <span th:text="${data.bprice}"></span><br>
                수량: <span th:text="${data.bamount}"></span>
            </div>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>
<div class="row mb-3 mt-3">
    <div class="col-sm-3"></div>
    <div class="col-sm-6"><button type="button" class="btn btn-primary"
                                  th:onclick="|location.href='@{/blboard-list}'|">목록으로</button></div>
    <div class="col-sm-3"></div>
</div>
</body>
</html>
