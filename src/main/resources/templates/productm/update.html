<!DOCTYPE html>
<html lang="en"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<div layout:fragment="content">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h3 class="mt-3">상품수정</h3>
            <form th:action="@{/productm-update}" method="post">
                <div class="mb-3 mt-3">
                    <label for="pno" class="form-label">상품번호:</label>
                    <input type="number" class="form-control" id="pno" name="pno" th:value="${data.pno}" readonly>
                </div>
                <div class="mb-3 mt-3">
                    <label for="pname" class="form-label">상품이름:</label>
                    <input type="text" class="form-control" id="pname" name="pname" th:value="${data.pname}">
                </div>
                <div class="mb-3 mt-3">
                    <label for="pcontent" class="form-label">상품내용:</label>
                    <textarea class="form-control" name="pcontent" id="pcontent" rows="5" style="resize: none">[[${data.pcontent}]]</textarea>
                </div>
                <div class="mb-3 mt-3">
                    <label for="pprice" class="form-label">상품가격:</label>
                    <input type="number" class="form-control" id="pprice" name="pprice" th:value="${data.pprice}">
                </div>
                <div class="mb-3 mt-3">
                    <label for="pamount" class="form-label">상품수량:</label>
                    <input type="text" class="form-control" id="pamount" name="pamount" th:value="${data.pamount}">
                </div>
                <div class="mb-3 mt-3">
                    <label class="form-label">등록일자:</label>
                    <input type="text" class="form-control" name="regdate" disabled
                           th:value="${#temporals.format(data.regdate, 'yyyy/MM/dd HH:mm:ss')}">
                </div>

                <button type="submit" class="btn btn-primary">수정</button>
                <a th:href="@{/productm-delete(pno=${data.pno})}">
                    <button type="button" class="btn btn-danger">삭제</button>
                </a>
                <a th:href="@{/productm-list}">
                    <button type="button" class="btn btn-secondary">목록으로</button>
                </a>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>

</div>
</html>
