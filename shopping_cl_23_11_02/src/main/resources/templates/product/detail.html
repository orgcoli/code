<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <title>Shopping</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-3 d-flex justify-content-center">
        <h2>상품 상세보기</h2>
    </div>
    <div class="container mt-3 d-flex justify-content-center">
        <div class="card" style="width:400px">
            <img class="card-img-top" th:src="|/images/item/@{${productDTO.img}}|" alt="상품 이미지" style="width:100%">
            <div class="card-body">
                <h4 class="card-title" th:text="${productDTO.product}">노트북</h4>
                <p class="card-text" th:text="${productDTO.detail}">좋은 노트북</p>
                <p class="card-text">가격 : <span th:text="${productDTO.price}">1200</span></p>
                <p class="card-text">재고량 : <span th:text="${productDTO.quantity}">5</span></p>
                <p class="card-text">등록일 : <span th:text="${#temporals.format(productDTO.regDate, 'yyyy-MM-dd')}">2023-10-13</span></p>
                <p class="card-text">수정일 : <span th:text="${#temporals.format(productDTO.modDate, 'yyyy-MM-dd')}">2023-10-13</span></p>
                <a th:href="@{/product/modify(pid=${productDTO.pid})}" class="btn btn-primary">수정</a>
                <a th:href="@{/product/remove(pid=${productDTO.pid})}" class="btn btn-secondary">삭제</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
