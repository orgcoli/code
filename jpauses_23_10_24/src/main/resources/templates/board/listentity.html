<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/boardlayout}">
<head>
    <title>jpauses</title>
    <meta charset="utf-8">
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-3">
        <h2>게시판목록</h2>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="data:${lists}">
                <td th:text="${data.id}">1</td>
                <td th:text="${data.subject}">제목</td>
                <td th:text="${data.content}">작성자</td>
                <td th:text="${data.viewcnt}">조회수</td>
                <td th:text="${#temporals.format(data.createdDate, 'yyyy-MM-dd')}">2023-03-12</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
<!--서버에서 실행해서 레이아웃 적용을 확인(Controller 맵핑)-->
