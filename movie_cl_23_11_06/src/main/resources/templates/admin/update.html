<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/movielayout}">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h2>영화 수정</h2>
                    <form action="/action_page.php">
                        <div class="mb-1 mt-3">
                            <label for="id" class="form-label">번호:</label>
                            <input type="text" class="form-control" id="id" name="id" readonly>
                        </div>
                        <div class="mb-1 mt-3">
                            <label for="movie" class="form-label">제목:</label>
                            <input type="text" class="form-control" id="movie" name="movie">
                        </div>
                        <div class="mb-1">
                            <label for="content" class="form-label">내용:</label>
                            <input type="text" class="form-control" id="content" name="content">
                        </div>
                        <!--기존이미지 작업 필요-->
                        <div class="mb-3">
                            <label for="img" class="form-label">상품이미지:</label>
                            <input type="file" class="form-control" id="img" name="imgFile">
                        </div>
                        <button type="submit" class="btn btn-primary">수정</button>
                    </form>

                </div>
            </div>


        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
</body>
</html>
