<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"> <!--레이아웃 이름 확인-->
<!--디자인할때는 thymeleaf 헤더 추가-->
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<div layout:fragment="content">
    <!--본문-->
    <!--이미지 출력-->
    <!--직접 출력-->
    <p>저장되어 있는 위치를 직접 입력했을 때</p>
    <img src="c:/image/item/53eb3a47-2900-40b8-b986-20929d60e53e.jpg" width="300" height="200">
    <p>WebMvcConfig에서 외부폴더를 자원으로 연결했을 때</p>
    <p>uploadPath = file:///c:/image</p>
    <!--${}전달받은 변수값, src=파일@{}-->
    <p>경로까지 포함해서 전달받아서 처리</p>
    <img th:src="@{${img}}" width="300" height="200">
    <p>파일명만 받아서 처리</p>
    <img th:src="|/images/item/@{${imgfile}}|" alt="">
</div>


</html>
