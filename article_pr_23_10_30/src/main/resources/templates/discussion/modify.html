<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<!--디자인할때는 thymeleaf 헤더 추가-->
<head>
    <title>title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<div layout:fragment="content">
    <!--본문-->
    <!--범위지정-->
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <h2 class="mt-3">주제 수정</h2>
            <form th:action="@{/discussion/modify}" method="post" th:object="${discussionDTO}">
                <input type="hidden" name="id" th:field="*{id}">
                <div class="mb-3 mt-3">
                    <label for="subject" class="form-label">제목:</label>
                    <textarea class="form-control" name="subject" id="subject" rows="5" th:field="*{subject}"></textarea>
                    <p class="text-danger" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"></p>
                </div>
                <input type="hidden" name="viewcnt" th:field="*{viewcnt}">
                <button type="submit" class="btn btn-primary">주제 수정</button>
            </form>

        </div>
        <div class="col-lg-4"></div>
    </div>
</div>


</html>
