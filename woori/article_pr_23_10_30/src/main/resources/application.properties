#\uD30C\uC77C\uC5C5\uB85C\uB4DC\uC2DC Service \uC601\uC5ED\uC5D0\uC11C \uC0AC\uC6A9\uD560 \uD3F4\uB354 \uC704\uCE58
#\uC0AC\uC6A9\uC790 \uBCC0\uC218(\uBE48\uC2A4)
#\uBC18\uB4DC\uC2DC \uB4A4\uC5D0 /\uAE4C\uC9C0 \uD3EC\uD568
imgLocation = C:/image/item/
#\uD658\uACBD\uD074\uB798\uC2A4\uC5D0\uC11C \uC0AC\uC6A9\uD560 \uC0AC\uC6A9\uC790 \uBCC0\uC218
uploadPath = file:///C:/image/

#Live Reload \uAE30\uB2A5 \uD65C\uC131\uD654
spring.devtools.livereload.enabled=true