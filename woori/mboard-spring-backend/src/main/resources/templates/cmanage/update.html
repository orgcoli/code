<!DOCTYPE html>
<html lang="en"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<div layout:fragment="content">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="container mt-5">
                <h2>수정하기</h2>
                <form th:action="@{cmanage-update}" method="post">
                    <div class="mb-3 mt-3">
                        <label for="cid">아이디:</label>
                        <input type="text" class="form-control" id="cid" name="cid" th:value="${data.cid}" readonly>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="cpassword">비밀번호:</label>
                        <input type="text" class="form-control" id="cpassword" name="cpassword" th:value="${data.cpassword}">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="cname">이름:</label>
                        <input type="text" class="form-control" id="cname" name="cname" th:value="${data.cname}">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="cemail">이메일:</label>
                        <input type="email" class="form-control" id="cemail" name="cemail" th:value="${data.cemail}">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="regdate" class="form-label">등록일자:</label>
                        <input type="text" class="form-control" id="regdate" name="regdate" th:value="${#temporals.format(data.regdate, 'yyyy년 MM월 dd일-HH시 mm분 ss초')}" disabled>
                    </div>
                        <button type="submit" class="btn btn-primary">수정</button>
                    <a th:href="@{cmanage-delete(cid=${data.cid})}">
                        <button type="button" class="btn btn-danger">삭제</button>
                    </a>
                    <a th:href="@{/}">
                        <button type="button" class="btn btn-secondary">나가기</button>
                    </a>
                </form>
            </div>

        </div>
        <div class="col-sm-2"></div>
    </div>

</div>

</html>
