<!DOCTYPE html>
<!--작업페이지는 레이아웃을 가져와서 사용-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/guestlayout}">
<head>
    <title>GuestBoard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="row">   <!--행-->
        <div class="col-lg-4"></div>    <!--여백-->
        <div class="col-lg-4">  <!--작업공간-->
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h2>상세정보</h2>
                </div>
                <div class="card-body">
                    <p>제목 : <span th:text="${data.title}">연습</span></p>
                    <p>내용 : <span th:text="${data.content}">연습내용</span></p>
                    <p>작성자 : <span th:text="${data.writer}">홍길동</span></p>
                    <p>작성일 : <span th:text="${#temporals.format(data.regDate,'yyyy-MM-dd')}">2023-10-12</span></p>
                    <p>수정일 : <span th:text="${#temporals.format(data.modDate,'yyyy-MM-dd')}">2023-10-25</span></p>
                </div>
                <div class="card-footer bg-dark">
                    <button type="button" class="btn btn-secondary"
                    th:onclick="|location.href='@{/guestboard/modify(gno=${data.gno})}'|">수정</button>
                    <button type="button" class="btn btn-danger"
                    th:onclick="|location.href='@{/guestboard/remove(gno=${data.gno})}'|">삭제</button>
                </div>
            </div>
        </div><!--col 끝-->
        <div class="col-lg-4"></div>    <!--여백-->
    </div>  <!--row 끝-->
</div>  <!--conntent끝-->
</body>
</html>
