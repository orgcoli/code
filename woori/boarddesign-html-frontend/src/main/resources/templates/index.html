<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript">
        $(function (){
                $("#btn_toggle").click(function (){
                $("#Toggle").toggle();
            });
        });
    </script>
    <th:block layout:fragment="script"></th:block>

</head>
<body>

<div class="row mt-5">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">

        <div class="row" style="border-bottom: 3px solid black">
            <div class="col-lg-12"><h2>게시판 이름</h2></div>
        </div>

        <div class="row mt-4 mb-3" >
            <div class="col-lg-12"><p style="font-size: 30px">제목</p></div>
        </div>

        <div class="row mb-3" style="border-bottom: 1px solid black; border-top: 1px solid black; height: 50px;
background-color: #f2f2f2">
            <div class="col-lg-4 mt-2"><p>닉네임</p></div>
            <div class="col-lg-4 mt-2"></div>
            <div class="col-lg-4 mt-2"><p>작성일, 조회수</p></div>
        </div>

        <div class="row">
            <div class="col-lg-12" style="height: auto; min-height: 700px">
                내용
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-lg-4">즐겨찾기</div>
            <div class="col-lg-4" style="text-align: center">추천 : 0</div>
            <div class="col-lg-4"></div>
        </div>

        <div class="row" style="border-top: 1px solid black; height: 100px;">
            <div class="col-lg-4 mt-2"></div>
            <div class="col-lg-4 mt-2"></div>
            <div class="col-lg-4 mt-2" style="text-align: right">수정 삭제, 목록으로</div>
        </div>

        <div class="row">
            <div class="col-lg-4 mt-2">댓글 작성: </div>
            <div class="col-lg-4 mt-2"></div>
            <div class="col-lg-4 mt-2"></div>
        </div>

        <div class="row mt-2">
            <div class="col-lg-10">
                <textarea class="form-control" name="" id="" rows="4" style="resize: none"></textarea>
            </div>
            <div class="col-lg-2" style="text-align: right">
                <button class="btn btn-dark" style="height: 110px; width: 80px">등록</button>
            </div>
        </div>

        <div class="row mt-5" style="border-bottom: 2px solid black">
            <div class="col-lg-12 mb-2">댓글(0)</div>
        </div>

        <!--댓글 시작-->

        <div>
            <div class="row mt-2">
                <div class="col-lg-2 mb-2">작성자</div>
                <div class="col-lg-6 mb-2">내용</div>
                <div class="col-lg-4 mb-2">작성일,</div>
            </div>
            <div class="row mt-2" style="border-bottom: 1px solid black;">
                <div class="col-lg-2 mb-2"><button type="button" class="btn btn-light border">답글</button>
                    <div id="divToggle" style="display: none;">
                        asd
                    </div>
                </div>
                <div class="col-lg-6 mb-2"></div>
                <div class="col-lg-4 mb-2"></div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                </div>
            </div>
        </div>

        <!--댓글 끝-->


    </div>
    <div class="col-lg-3"></div>
</div>

</body>
</html>
