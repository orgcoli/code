<!DOCTYPE html>
<html lang="ko"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">   <!--레이아웃 선언-->
<head>
    <title>CRUD 구현</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--조각들이 들어갈 위치 설정(layout:fragment-->
    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>
</head>
<body>
    <!--fragment(현재파일에서 레이웃을 읽어서 추가), replace(파일을 읽어서 레이아웃에 붙여넣기, 반드시 파일존재)-->
    <!--header.html 파일에서 header영역을 붙여넣기-->
    <div th:replace="~{fragments/header::header}"></div>

    <!--현재페이지에서 content영역을 레이아웃을 불러 붙여넣기-->
    <div layout:fragment="content"></div>
</body>
</html>
