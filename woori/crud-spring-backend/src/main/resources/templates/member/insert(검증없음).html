<!DOCTYPE html>
<!--모든 작업페이지에서 공통으로 사용할 틀-->
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/memberlayout}">
<head>
    <title>CRUD 구현</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content"> <!--작업영역-->
    <div class="row"><!--외곽틀-->
        <div class="col-lg-4"></div>
        <div class="col-lg-4"><!--게시글 등록 시작-->
            <!--action=>처리(post), a href=>폼(get) -->
            <!--$object(객체읽어서)->*field(변수) *{}=> field 사용-->
            <form action="/memberinsert" method="post"> <!--DTO 선언된 변수를 이용해서 name명을 지정-->
                <div class="container mt-3">
                    <h2>회원 등록</h2>
                    <div class="mb-3 mt-3"> <!--데이터베이스 설계를 참고해서 name지정-->
                        <label for="username" class="form-label">회원명:</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="userid" class="form-label">회원아이디:</label>
                        <input type="text" name="userid" id="userid" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="userpwd" class="form-label">비밀번호:</label>
                        <input type="password" name="userpwd" id="userpwd" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="userpwd2" class="form-label">비밀번호(확인):</label>
                        <input type="password" name="userpwd2" id="userpwd2" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="useremail" class="form-label">이메일:</label>
                        <input type="email" name="useremail" id="useremail" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="usertel" class="form-label">전화번호:</label>
                        <input type="tel" name="usertel" id="usertel" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">등록</button>
                    <button type="reset" class="btn btn-danger">다시 작성</button>
                </div>
            </form>
        </div><!--게시글 등록록 끝-->
        <div class="col-lg-4"></div>
    </div>
</div>
</body>
</html>
<!--Controller에서 매핑처리-->
