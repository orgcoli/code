<!DOCTYPE html>
<!--레이아웃 틀(각 조각들을 배치할 위치를 지정)-->
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> <!--타임리프, 레이아웃선언-->
<head>
    <title>jpauses</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--조각들이 배치될 위치 지정-->
    <th:block layout:fragment = "script"></th:block>
    <th:block layout:fragment = "css"></th:block>
</head>
<body>
    <div th:replace="~{fragments/header::header}"></div>    <!--header 배치위치-->

    <div layout:fragment="content"></div>   <!--본문에 사용할 위치-->
    <div th:replace="~{fragments/footer::footer}"></div>    <!--footer 배치위치-->
</body>
</html>
