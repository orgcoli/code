<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<!--디자인할때는 thymeleaf 헤더 추가-->
<head>
    <title>title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<div layout:fragment="content">
    <!--본문-->
    <!--범위지정-->
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form th:action="@{/article/register}" method="post" th:object="${articleDTO}">
                <div class="mb-3 mt-3">
                    <label for="title" class="form-label">제목:</label>
                    <input type="text" class="form-control" id="title" name="title" th:field="*{title}">
                    <p class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                </div>
                <div class="mb-3 mt-3">
                    <label for="content" class="form-label">내용:</label>
                    <textarea class="form-control" name="content" id="content" rows="5" th:field="*{content}"></textarea>
                </div>
                <input type="hidden" name="viewcnt" value="0">
                <button type="submit" class="btn btn-primary">등록</button>
            </form>

        </div>
        <div class="col-lg-4"></div>
    </div>
</div>


</html>
