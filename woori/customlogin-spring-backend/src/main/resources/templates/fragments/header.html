<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<div th:fragment="header">
    <!--로그인 회원 정보(아이디 출력)-->
    <p class="text-end" sec:authorize="isAuthenticated()"><small sec:authentication="name"></small><small>님 환영합니다.</small></p>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')"><!--인증된 사용자가 접근 가능(관리자)-->
                        <a class="nav-link" href="/admin/list">관리자용 게시판</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('USER','ADMIN')"><!--인증안된 사용자가 접근 가능-->
                        <a class="nav-link" href="/user/list">유저용 게시판</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()"><!--인증안된 사용자가 접근 가능-->
                        <a class="nav-link" href="/member/login">로그인</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()"><!--인증처리된 사용자만 접근 가능-->
                        <a class="nav-link" href="/member/logout">로그아웃</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()"><!--인증안된 사용자가 접근가능-->
                        <a class="nav-link" href="/member/register">회원가입</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Dropdown</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Link</a></li>
                            <li><a class="dropdown-item" href="#">Another link</a></li>
                            <li><a class="dropdown-item" href="#">A third link</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</html>
