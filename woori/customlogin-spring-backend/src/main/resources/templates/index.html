<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<th:block layout:fragment="script">
    <script type="text/javascript">
        $(document).ready(function (){
            var errorMessage = "[[${errorMessage}]]";  //서버로부터 errorMessage값을 받아서

            if (errorMessage != null && errorMessage.length>0){  //전달받은 오류메세지가 있으면
                alert(errorMessage);    //메세지창
            }
        });
    </script>
</th:block>
<body>
    <div layout:fragment="content">
        <!--
        javascript

        변수선언 const
            const a = 12, const b= "이것은"

        기본 println : console.log(내용)

        기본연산자 : 자바와 동일(+, -, *, /, ||, &&)
        기본명령어 : 자바와 동일(for, if, while....)

        자바스크립트는 함수(메소드)로 동작
        (자바: public String 메소드()===> 자바스크립트: function 메소드())
        function 메소드명(인수, ....){

        }

        =============================
        자바스크립트의 핵심기능 DOM(Document Object Model)

        사용법:
        ${document).메소드(프로그램 작성)

        &#45;&#45;수동으로 동작 onclick="javascript:sum()"
        function sum(let a, let b){
        let c = a + b;
        }

        &#45;&#45;자동으로 동작(페이지가 화면에 뜨면서)

            let c = a + b;
        })
