<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>수강수정</h2>
    <form th:action="@{/update}" method="post">
        <div class="mb-3 mt-3">
            <label for="id">번호:</label>
            <input type="number" class="form-control" id="id" name="id" th:value="${data.id}" readonly>
        </div>
        <div class="mb-3 mt-3">
            <label for="subject">과목명:</label>
            <input type="text" class="form-control" id="subject" name="subject" th:value="${data.subject}" >
        </div>
        <div class="mb-3 mt-3">
            <label for="category">훈련유형</label>
            <input type="text" class="form-control" id="category" name="category" th:value="${data.category}">
        </div>
        <div class="mb-3 mt-3">
            <label for="times">훈련시간:</label>
            <input type="text" class="form-control" id="times" name="times" th:value="${data.times}">
        </div>
        <div class="mb-3 mt-3">
            <label for="dates">훈련기간:</label>
            <input type="text" class="form-control" id="dates" name="dates" th:value="${data.dates}">
        </div>
        <div class="mb-3 mt-3">
            <label for="money">훈련비:</label>
            <input type="number" class="form-control" id="money" name="money" th:value="${data.money}">
        </div>
        <div class="mb-3 mt-3">
            <label for="people">수강인원:</label>
            <input type="number" class="form-control" id="people" name="people" th:value="${data.people}">
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
        <button type="button" class="btn btn-primary"
                th:onclick="|location.href='@{/delete(id=${data.id})}'|">삭제</button>
    </form>
</div>

</body>
</html>
