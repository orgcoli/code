<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blue</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>검색 목록</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>번호</th>
            <th>제품명</th>
            <th>가격</th>
            <th>수량</th>
            <th>반품종류</th>
            <th>상세보기</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data:${lists}">
            <td th:text="${data.bno}"></td>
            <td>
                <a th:text="${data.bname}" th:href="@{/blboard-update(bno=${data.bno})}"></a>
            </td>
            <td th:text="${data.bprice}"></td>
            <td th:text="${data.bamount}"></td>
            <td th:text="${data.btype}"></td>
            <td><button type="button" class="btn btn-primary"
                        th:onclick="|location.href='@{/blboard-view(bno=${data.bno})}'|">상세보기</button></td>
        </tr>

        </tbody>
    </table>
    <div class="row mb-3 mt-3">
        <div class="col-sm-8"><button type="button" class="btn btn-primary"
                                      th:onclick="|location.href='@{/blboard-searchform}'|">목록으로</button></div>
        <div class="col-sm-4"></div>
    </div>
</div>


</body>

</html>
