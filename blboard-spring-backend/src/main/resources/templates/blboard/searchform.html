<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blue</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <h2 class="mt-3 mb-3">번호 검색</h2>
    </div>
    <div class="col-sm-3"></div>
</div>

<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <form class="mt-3 mb-3" th:action="@{/blboard-view(bno=${bno})}">
            <div class="mb-3 mt-3">
                <label for="bno" class="form-label">검색:</label>
                <input type="text" class="form-control" id="bno" name="bno">
            </div>
            <button type="submit" class="btn btn-primary">제출</button>
        </form>
    </div>
    <div class="col-sm-3"></div>
</div>

<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <h2 class="mt-3 mb-3">이름 검색</h2>
    </div>
    <div class="col-sm-3"></div>
</div>

<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <form class="mt-3 mb-3" th:action="@{/blboard-search(bname=${bname})}">
            <div class="mb-3 mt-3">
                <label for="bname" class="form-label">제품명검색:</label>
                <input type="text" class="form-control" id="bname" name="bname">
            </div>
            <button type="submit" class="btn btn-primary">제출</button>
        </form>
    </div>
    <div class="col-sm-3"></div>
</div>
<div class="row mb-3 mt-3">
    <div class="col-sm-3"></div>
    <div class="col-sm-6"><button type="button" class="btn btn-primary"
                                  th:onclick="|location.href='@{/}'|">처음으로</button></div>
    <div class="col-sm-3"></div>
</div>
</body>
</html>
