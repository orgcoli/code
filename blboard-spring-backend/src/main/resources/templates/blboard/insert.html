<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blue</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>반품 입력</h2>
    <form th:action="@{/blboard-insert}" method="post">
        <div class="mb-3 mt-3">
            <label for="bno">번호:</label>
            <input type="number" class="form-control" id="bno" value="0" name="bno" readonly>
        </div>
        <div class="mb-3 mt-3">
            <label for="bname">제품명:</label>
            <input type="text" class="form-control" id="bname" name="bname" >
        </div>
        <div class="mb-3 mt-3">
            <label for="bprice">가격:</label>
            <input type="number" class="form-control" id="bprice" name="bprice"  >
        </div>
        <div class="mb-3 mt-3">
            <label for="bamount">주문수량:</label>
            <input type="number" class="form-control" id="bamount" name="bamount" >
        </div>
        <div class="mb-3 mt-3">
            <label for="btype" class="form-label">반품종류:</label>
            <select class="form-select" id="btype" name="btype">
                <option value="불량">불량</option>
                <option value="변심">변심</option>
                <option value="오주문">오주문</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="breason">내용:</label>
            <textarea class="form-control" id="breason" name="breason" rows="5" style="resize: none"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
    </form>
</div>

</body>
</html>
