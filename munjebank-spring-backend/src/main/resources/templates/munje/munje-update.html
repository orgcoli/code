<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <!--로고 및 사이트명-->
        <a class="navbar-brand" th:href="@{/}">문제은행</a>
        <!--3선 버튼-->
        <!--data-bs-toggle 효과, data-bs-target 이동대상-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">   <!--메뉴바-->
            <ul class="navbar-nav"> <!--메뉴항목-->
                <li class="nav-item dropdown">  <!--드롭다운 메뉴-->
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">관리자</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/munje-insert}">문제등록</a></li>
                        <li><a class="dropdown-item" th:href="@{/munje-list}">문제목록</a></li>
                    </ul>
                </li>

                <li class="nav-item dropdown">  <!--드롭다운 메뉴-->
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">이용자</a>
                    <ul class="dropdown-menu">
                        <!--과목선택 후 시험페이지-->
                        <li><a class="dropdown-item" th:href="@{/munje-select}">시험보기</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid mt-3">
    <h3>문제수정</h3>
    <div class="row"><!--그리드를 이용해서 폼의 크기를 조절-->
        <div class="col-sm-2"></div>    <!--왼쪽여백-->
        <div class="col-sm-8">
            <!--문제 수정폼-->
            <form th:action="@{/munje-update}" method="post">
                <div class="mb-3 mt-3">
                    <label for="no" class="form-label">번호:</label>
                    <input type="number" class="form-control" id="no" name="no" th:value="${data.no}" readonly>
                </div>
                <div class="mb-3">
                    <label for="subject" >과목:</label>
                    <select class="form-select" id="subject" name="subject">
                        <option value="1" th:selected="${data.subject}=='1'">컴퓨터</option>
                        <option value="2" th:selected="${data.subject}=='2'">정보처리</option>
                        <option value="3" th:selected="${data.subject}=='3'">그래픽</option>
                        <option value="4" th:selected="${data.subject}=='4'">전산회계</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="question">문제:</label>
                    <textarea class="form-control" th:text="${data.question}" rows="3" id="question" name="question" style="resize: none"></textarea>
                </div>
                <div class="mb-1">
                    <label for="item1">1번 문항:</label>
                    <textarea class="form-control" th:text="${data.item1}" rows="2" id="item1" name="item1" style="resize: none"></textarea>
                </div>
                <div class="mb-1">
                    <label for="item2">2번 문항:</label>
                    <textarea class="form-control" th:text="${data.item2}" rows="2" id="item2" name="item2" style="resize: none"></textarea>
                </div>
                <div class="mb-1">
                    <label for="item3">3번 문항:</label>
                    <textarea class="form-control" th:text="${data.item3}" rows="2" id="item3" name="item3" style="resize: none"></textarea>
                </div>
                <div class="mb-1">
                    <label for="item1">4번 문항:</label>
                    <textarea class="form-control" th:text="${data.item4}" rows="2" id="item4" name="item4" style="resize: none"></textarea>
                </div>
                <div class="mb-3 mt-3">
                    <label for="answer" class="form-label">정답:</label>
                    <input type="number" class="form-control" id="answer" name="answer" th:value="${data.answer}">
                </div>
                <button type="submit" class="btn btn-primary">수정</button>
                <button type="button" class="btn btn-primary"
                        th:onclick="|location.href='@{/munje-delete(no=${data.no})}'|">
                    삭제
                </button>
            </form>
        </div>    <!--작업공간-->
        <div class="col-sm-2"></div>    <!--오른쪽여백-->
    </div>
</div>

</body>
</html>
