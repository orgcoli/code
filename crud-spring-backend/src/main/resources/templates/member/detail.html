<!DOCTYPE html>
<!--모든 작업페이지에서 공통으로 사용할 틀-->
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/memberlayout}">
<head>
    <title>CRUD 구현</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content"> <!--작업영역-->
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">  <!--상세페이지 영역 시작-->
            <div class="container mt-3">
                <div class="card">
                    <div class="card-header"><h2>상세정보</h2></div>
                    <div class="card-body">
                        <!--memberDTO-->
                        <table class="table table-borderless">
                            <tbody>
                            <tr>
                                <td>번호:</td>
                                <!--<td text="${boardDTO.id}">12</td> 임의값 기본출력, 값을 받으면 대체-->
                                <td th:text="${memberDTO.id}">1</td> <!--값을 받으면 대체, 없으면 명령출력-->
                            </tr>
                            <tr>
                                <td>회원명:</td>
                                <td th:text="${memberDTO.username}">홍길동</td>
                            </tr>
                            <tr>
                                <td>아이디:</td>
                                <td th:text="${memberDTO.userid}">sample</td>
                            </tr>
                            <tr>
                                <td>이메일</td>
                                <td th:text="${memberDTO.useremail}">sample@naver.com</td>
                            </tr>
                            <tr>
                                <td>전화번호</td>
                                <td th:text="${memberDTO.usertel}">010-1234-1234</td>
                            </tr>
                            <tr>
                                <td>작성일</td>
                                <td th:text="${memberDTO.createDate}">2023-10-20</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">   <!--버튼-->
                        <!--|있는 그대로 출력| 문자열과 변수를 섞어서 사용할 때-->
                        <button type="button" class="btn btn-primary"
                                th:onclick="|location.href='@{/memberupdate(id=${memberDTO.id})}'|">수정</button>
                        <button type="button" class="btn btn-secondary"
                                th:onclick="|location.href='@{/memberdelete(id=${memberDTO.id})}'|">삭제</button>
                        <button type="button" class="btn btn-success"
                                th:onclick="|location.href='@{/memberlist}'|">뒤로가기</button>
                    </div>
                </div>
            </div>
        </div>  <!--상세페이지 영역 끝-->
        <div class="col-lg-3"></div>
    </div>
</div>
</body>
</html>
<!--Controller에서 매핑처리-->
