<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--자바스크립트 jquery : 스크립트를 이용한 효과-->
    <!--서버로 부터 메세지 처리-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

            <th:block layout:fragment="script">
                <script type="text/javascript">
                    $(document).ready(function (){
                        var errorMessage = "[[${errorMessage}]]";  //서버로부터 errorMessage값을 받아서

                        if (errorMessage != null && errorMessage.length>0){  //전달받은 오류메세지가 있으면
                            alert(errorMessage);    //메세지창
                        }
                    });
                </script>
            </th:block>


    <div th:replace="~{fragments/header::header}"></div>
    <div layout:fragment="content"> <!--로그인폼-->
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <div class="card mt-5">
                    <div class="card-body"> <!--가입이나 등록화면은 가능하면 검증처리 필수-->
                        <form action="/member/register" method="post" th:object="${memberDTO}">
                            <div class="mb-3 mt-3">
                                <label for="name" class="form-label">이름:</label>
                                <input type="text" class="form-control" id="name" placeholder="이름을 입력해주세요" name="name" th:field="*{name}">
                                <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">이메일:</label>
                                <input type="email" class="form-control" id="email" placeholder="이메일을 입력해주세요" name="email" th:field="*{email}">
                                <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호:</label>
                                <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력해주세요" name="password" th:field="*{password}">
                                <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">주소:</label>
                                <input type="text" class="form-control" id="address" placeholder="주소를 입력해주세요" name="address" th:field="*{address}">
                                <p th:if="${#fields.hasErrors('address')}" class="text-danger" th:errors="*{address}"></p>
                            </div>
                            <button type="submit" class="btn btn-primary">가입</button>
                        </form>
                    </div>
                </div>


            </div>
            <div class="col-lg-4"></div>
        </div>


    </div>
    <div th:replace="~{fragments/footer::footer}"></div>
