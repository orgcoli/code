<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>paging</title>   <!--부트스트랩 CSS, javascript 지정-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!--이부분 조각파일에서 중요한 부분-->
    <!--레이아웃에 선언된 내용으로 선언해서 내용을 채운다-->
    <div th:fragment="header">
        <!--내용을 구성-->
        <nav class="navbar navbar-expand-sm bg-success navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Paging</a>
                    </li>
                    <li class="nav-item">
                        <!--href(기억해서 Controller에서 맵핑에 사용)는 API설계를 참고-->
                        <!--href를 th로 변환할 때 @ 사용-->
                        <a class="nav-link" th:href="@{/paging/searchboard}">검색 게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/paging/pagingboard}">페이징 게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</body>
</html>
